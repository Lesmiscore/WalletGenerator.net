name: Build WalletGenerator

on: 
 push:
   branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Fix ssh errors
      run: npm run fix-blake2b
      continue-on-error: true
    - name: Set up libraries
      run: npm ci
    - name: Build website
      run: npm run public
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.3.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
  standalone:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Fix ssh errors
      run: npm run fix-blake2b
      continue-on-error: true
    - name: Set up libraries
      run: npm ci
    - name: Build website
      continue-on-error: true
      run: |
        node ./util/postinstall.js
        node ./util/gen.js
        NODE_OPTIONS=--max-old-space-size=7000 npm run standalone
    - name: Upload built HTML
      uses: actions/upload-artifact@v3
      with:
        name: standalone
        path: public/standalone.html
